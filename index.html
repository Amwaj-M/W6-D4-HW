    type="text/javascript"

  <script>
    document.getElementById("btn").addEventListener("click", () => {
      let name = document.getElementById("name");
      let email = document.getElementById("email");
      let password = document.getElementById("password");
      let alert = document.getElementById("alert");


      let nameValid = /^[A-Za-z]{5,}$/;
      let emailValid =
        /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
      let passwordValid = /^\d{6,}$/;

      if (name.value === "" || email.value === "" || password.value === "") {
        alert.innerText ="input in empty";
      } else if (!nameValid.test(name.value)) {
        alert.innerText ="name is only character and more than 5";
      } else if (!email.value.match(emailValid)) {
        alert.innerText ="email is invalled";
      } else if (!password.value.match(passwordValid)) {
        alert.innerText ="password is only number and more than 6";
      } else {
        fetch("https://655127797d203ab6626e943b.mockapi.io/users", {
          method: "POST",
          body: JSON.stringify({
            name: name.value,
            email: email.value,
            password: password.value,
          }),
          headers: {
            "Content-type": "application/json; charset=UTF-8",
          },
        })
          .then((response) => response.json())
          .then((json) => (window.location.href = "Login.html"));
      }
    });
  </script>
